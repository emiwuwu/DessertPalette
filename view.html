<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Include necessary JavaScript libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <!-- Include the 'regression' library -->
    <script src="https://cdn.jsdelivr.net/npm/regression"></script>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>Views and Insights</title>
    <!-- Include custom CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Header Section -->
        <div class="col-md-12 jumbotron text-center">
          <h1>Views and Insights</h1>
          <h2>Discovering the Secrets of High Rating Recipes</h2>
        </div>
      </div>
      <div class="row">
        <!-- Charts Section -->
        <div class="col-xl-12">
          <!-- Bar Chart for ingredients and ratings -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Ingredients vs Ratings</h2>
            </div>
            <!-- Bar Chart -->
            <canvas id="bar" class="panel-body"></canvas>
          </div>
          <!-- Scatter Plot for Ratings and Total Time -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Ratings vs Total Cooking Time (Minutes)</h2>
            </div>
            <!-- Scatter Plot-->
            <canvas id="scatter" class="panel-body"></canvas>
          </div>
          <!-- Combo Chart for Ingredients, Total Time and Ratings -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Ingredients, Total Cooking Time (Minutes) & Ratings</h2>
            </div>
            <!-- Combo Bar/Line Chart-->
            <canvas id="combo" class="panel-body"></div>
          </div>
          <!-- Insights Section -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Insights</h2>
            </div>
            <!-- Insights -->
            <div id= "sample-insights">
              <div id="text-box"> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include custom JavaScript -->
    <script type="module" src="./static/js/view.js"></script>
  </body>
</html>
